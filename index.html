<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONO - 404 Page</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <!-- Error 404 glitch kommer från body::before / ::after -->

  <div class="error">

    <!-- KODBLOCK (INGEN GLITCH) -->
    <div class="wrap">
      <div class="404">
        <pre><code>
<span class="green">&lt;!</span><span>DOCTYPE html</span><span class="green">&gt;</span>
<span class="orange">&lt;html&gt;</span>
    <span class="orange">&lt;style&gt;</span>
   * {
        <span class="green">everything</span>:<span class="blue">awesome</span>;
}
    <span class="orange">&lt;/style&gt;</span>
<span class="orange">&lt;body&gt;</span> 
    ERROR 404!
    FILE NOT FOUND!
    <span class="comment">&lt;!--The file you are looking for, 
    is not where you think it is.--&gt;</span>
<span class="orange">&nbsp;&lt;/body&gt;</span>
<span class="orange">&lt;/html&gt;</span>
        </code></pre>
      </div>
    </div>

    <!-- FILE NOT FOUND glitch via .info::before / ::after -->
    <span class="info"></span>

    <!-- Terminalen -->
    <div class="terminal">
      <div>
        <span class="prompt">&gt;</span>
        <span class="input">Welcome to ONO Terminal</span>
      </div>
      <div id="output" class="terminal-output"></div>

      <input id="commandInput" placeholder="Skriv din kod här…" autofocus>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
