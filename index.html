<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <title>ONO Terminal - Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- Bakgrundsdiv som visar ONO-loggan fullscreen -->
  <!-- Bakgrundsdiv med GIF på svart bakgrund -->
  <div id="background">
    <img src="assets/img/ono_glitch.gif" alt="ONO Glitch" />
  </div>

  <div id="content">
    <!-- Glitch-text -->
    <h1 class="glith" data-text="ONO TERMINAL">ONO TERMINAL</h1>
  
    <!-- Terminalfönster -->
    <div id="terminal">
      <p>AUTHENTICATION REQUIRED</p>
      <div id="output"></div>
      <div>
        <input type="text" id="commandInput" autofocus placeholder="Insert access code…" />
      </div>
    </div>
  </div>

  <!-- JS för terminalfunktionalitet -->
  <script src="script.js"></script>
</body>

</html>
